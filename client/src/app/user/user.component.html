<div class="user-wrapper">
  <div class="user-in" *ngIf="user.username">
    <span>logged in as <span class="username">{{ user.username }}</span></span>
    <button type="button" class="btn btn-primary" (click)="logOut();" >Log out</button>
  </div>
  <button *ngIf="!user.username" type="button" class="btn btn-primary" (click)="logIn();" >Log in</button>
</div>
